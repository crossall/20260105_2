<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 할 일</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app-container {
      width: 100%;
      max-width: 480px;
      padding: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(16px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      padding: 28px 24px 20px;
      color: #fff;
    }

    h1 {
      margin: 0 0 18px 0;
      font-size: 1.6rem;
      letter-spacing: -0.3px;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }

    button.add-btn {
      padding: 10px 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 340px;
      overflow-y: auto;
    }

    li {
      background: rgba(255,255,255,0.15);
      padding: 10px 12px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      transition: transform .15s ease, opacity .15s ease;
    }

    .task-text {
      display: flex;
      align-items: center;
      gap: 8px;
      word-break: keep-all;
      overflow-wrap: anywhere;
    }

    .task-text.checked label {
      text-decoration: line-through;
      opacity: .7;
    }

    .empty-msg {
      text-align: center;
      font-size: 0.9rem;
      opacity: .85;
      margin-top: 12px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="card">
      <h1>오늘의 할 일</h1>
      <div class="input-row">
        <input id="task-input" type="text" placeholder="할 일을 입력하세요" />
        <button class="add-btn" id="add-btn">추가</button>
      </div>
      <ul id="task-list"></ul>
      <p id="empty" class="empty-msg">할 일이 없습니다. 새로 추가해 보세요 ✨</p>
    </div>
  </div>

  <script>
    const input = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const list = document.getElementById('task-list');
    const emptyMsg = document.getElementById('empty');

    function toggleEmpty() {
      emptyMsg.style.display = list.children.length === 0 ? 'block' : 'none';
    }

    function addTask() {
      const text = input.value.trim();
      if (!text) return;

      const li = document.createElement('li');

      const left = document.createElement('div');
      left.className = 'task-text';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';

      const label = document.createElement('label');
      label.textContent = text;

      checkbox.addEventListener('change', () => {
        if (checkbox.checked) {
          li.style.opacity = '0';
          li.style.transform = 'translateX(10px)';
          setTimeout(() => {
            li.remove();
            toggleEmpty();
          }, 180);
        }
      });

      left.appendChild(checkbox);
      left.appendChild(label);

      li.appendChild(left);
      list.appendChild(li);

      input.value = '';
      input.focus();
      toggleEmpty();
    }

    addBtn.addEventListener('click', addTask);

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        addTask();
      }
    });

    toggleEmpty();
  </script>
</body>
</html>
